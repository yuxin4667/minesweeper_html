<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Minesweeper</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 45px);
            grid-gap: 2px;
            text-align: center;
            vertical-align: middle;
            grid-auto-flow: row;
            margin: 10px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 2px solid #1e1e1f;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-family: Jazz LET, fantasy;
            align-items: center;
            font-size: 24px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn {
            width: 41px;
            height: 41px;
            background-color: gainsboro;
            border-radius: 3px;
            border-color: rgb(148, 148, 148);
            content: "ğŸš©";
            font-size: 20px;
            margin-right: 13px;

        }
    </style>
</head>

<body>

    <div style="text-align: right;margin-right:5px;height: 600px;background-color: rgb(210, 217, 223);">
        <h1 style="text-align: center;font-family: Jazz LET, fantasy;font-size: 38px;"> ğŸ’£ M i n e s w e e p e
            r ğŸ’£
        </h1>
        <button class="btn" id="js-btn">ğŸš©</button>
        <div class="grid" id="grid"></div>

    </div>

    <script>
        // alert('aaa');
        const gridSize = 9;  // éŠæˆ²æ ¼å­å¤§å°
        const mineCount = 10; // åœ°é›·æ•¸é‡
        var remainmine = 0;
        const space = gridSize * gridSize - mineCount;
        var f = 0;
        let arr = new Array(gridSize * gridSize);
        for (var i = 0; i < gridSize * gridSize; i++) {
            arr[i] = 0;
        }
        let mines = [];

        function dis() {
            f = 1;
            document.getElementById("js-btn").style.background = 'darkgray';
            document.getElementById("js-btn").innerHTML = ' ';
        }

        function createGrid() {
            const grid = document.getElementById("grid");
            const element = document.getElementById('js-btn');
            element.addEventListener('click', dis);
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", revealCell);
                    grid.appendChild(cell);
                }
            }
        }

        function placeMines() {
            mines = [];
            while (mines.length < mineCount) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                if (!mines.some(mine => mine.row === row && mine.col === col)) {
                    mines.push({ row, col });
                }
            }
        }

        function revealCell(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            if (remainmine == space) {
                alert("éŠæˆ²çµæŸï¼Œæ­å–œç²å‹!");
            }
            if (f == 0) {
                if (mines.some(mine => mine.row === row && mine.col === col)) {
                    cell.style.backgroundColor = "red";
                    cell.textContent = "ğŸ’£";
                    alert("éŠæˆ²çµæŸï¼Œä½ è¸©åˆ°åœ°é›·äº†ï¼");
                }
                else if (arr[row * gridSize + col] == 0) {
                    const mineCount = countAdjacentMines(row, col);
                    cell.textContent = mineCount;
                    cell.style.backgroundColor = 'darkgray';
                    remainmine++;
                    cell.removeEventListener("click", revealCell);
                    if (remainmine == space) {
                        alert("éŠæˆ²çµæŸï¼Œæ­å–œç²å‹!");
                    }
                }
                else {
                    arr[row * gridSize + col] = 0;
                    cell.textContent = " ";
                }
            }
            else if (f == 1) {
                cell.textContent = "ğŸš©";
                f = 0;
                arr[row * gridSize + col] = 1;
                document.getElementById("js-btn").style.background = 'gainsboro';
                document.getElementById("js-btn").innerHTML = 'ğŸš©';
                if (remainmine == space) {
                    alert("éŠæˆ²çµæŸï¼Œæ­å–œç²å‹!");
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (mines.some(mine => mine.row === newRow && mine.col === newCol)) {
                        count++;
                    }
                }
            }
            return count;
        }


        function init() {
            alert('---éŠæˆ²èªªæ˜---\né¿é–‹åœ°é›·ï¼Œé»æ“Šå®Œå…¶ä»–æ ¼å­å³ç‚ºå‹åˆ©!\né»é¸å³å´ğŸš©ä»¥æ¨™è¨˜åœ°é›·ä½ç½®');
        }
        init();
        createGrid();
        placeMines();

    </script>
</body>

</html>
